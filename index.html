<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website</title>
  </head>
  <body>
    <div id="hero">
      <div class="navbar">
        <img src="images/logo.png" class="logo" alt="logo" />
        <div class="user">
          <button type="button">Explore</button>
          <img src="images/user.png" alt="user" />
        </div>
      </div>

      <div class="container">
        <div class="info">
          <h1>DISCOVER</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat
            nulla doloribus at? Error, mollitia quis.<br />
            Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.
          </p>
          <input type="text" placeholder="Search..." />
        </div>
      </div>

      <div class="slider">
        <img src="images/left-arrow.png" id="prev" />
        <div class="preview">
          <img src="images/small1.png" class="active thumbnail" />
          <img src="images/small2.png" class="thumbnail" />
          <img src="images/small3.png" class="thumbnail" />
          <img src="images/small4.png" class="thumbnail" />
          <img src="images/small5.png" class="thumbnail" />
        </div>
        <img src="images/right-arrow.png" id="next" />
      </div>
    </div>
    <script>
      const prev = document.getElementById('prev');
      const next = document.getElementById('next');
      const thumbnail = document.getElementsByClassName('thumbnail');
      const hero = document.getElementById('hero');

      const backgroundImg = new Array(
        'images/bg1.png',
        'images/bg2.png',
        'images/bg3.png',
        'images/bg4.png',
        'images/bg5.png'
      );

      let i = 0;
      next.onclick = function () {
        hero.style.backgroundImage = 'url("' + backgroundImg[i + 1] + '")';
      };
      console.log(hero.style);
    </script>
  </body>
</html>
